<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Fitness Hub</title>
  {% load static %}
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'Favi2.png' %}">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    ::selection {
      color: #000;
      background: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      width: 100%;
      background:transparent;
      z-index: 1000;
      padding: 10px 0;
      transition: background 0.3s;
    }

    .menu {
      max-width: 1250px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .menu .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
    }

    .menu ul {
      display: flex;
    }

    .menu ul li {
      list-style: none;
      margin-left: 15px;
    }

    .menu ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .menu ul li a:hover {
      background: #fff;
      color: black;
    }

    .img {
      background: url("{% static 'Back.jpg' %}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .center {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #fff;
    }

    .center .title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .center .sub_title {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .center .para {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .center .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .center .btns a {
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .center .btns a:hover {
      background: #fff;
      color: black;
    }

    footer {
    background: transparent;
    color: #ffffff;
    text-align: center;
    padding: 20px 0;
    width: 100%;
    position: fixed;
    bottom: 0;
  }

  .social-icons {
    margin-top: 10px;
  }

  .social-icons a {
    font-size: 25px;
    color:rgb(255, 102, 0);
    margin: 0 10px;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .social-icons a:hover {
    color: #fff;
  }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav>
    <div class="menu">
      <a href="#"><img src="{% static 'Favi2.png' %}" height="50px" width="50px"></a>
      <div class="logo">
        <a href="#">Fitness Hub</a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="SignIn/"><i class="fa fa-sign-in"></i> Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="img">
    <div class="center">
      <div class="title">Welcome to Fitness Hub</div>
      <div class="sub_title">Transform your body, mind, and spirit</div>
      <div class="para">Join our exciting challenges to achieve your fitness goals and discover a healthier, happier you.</div>
      <div class="btns">
        <a href="Challenges/"><i class="fa fa-trophy"></i> Explore Challenges</a>
        <a href="SignUp/"><i class="fa fa-user-plus"></i> Get Started</a>
      </div>
    </div>
  </div>
  <footer>
    <div>Contact The Creator</div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/rubesh-k-k-887b33280" target="_blank"><i class="fa fa-linkedin-square"></i></a>
      <a href="https://instagram.com/___rubesh___?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" target="_blank"><i class="fa fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
