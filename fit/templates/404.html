<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .eyes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        .eye {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            position: relative;
        }
        .eye::before {
            content: 'X';
            color: black;
            font-size: 120px;
            position: absolute;
        }
        .oops {
            text-align: center;
            font-size: 50px;
            margin: 0;
        }
        .not-found {
            text-align: center;
            font-size: 20px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="eyes-container">
        <div class="eye"></div>
        <div class="eye"></div>
    </div>
    <div class="oops">OOPS!</div>
    <div class="not-found">The requested page is not found</div>
</body>
</html>
